<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
  <head>
    <meta charset="utf-8" />
    <title>{{ title | e }}</title>
  </head>
  <body>
    <nav epub:type="toc" id="toc">
      <ol>
        {% for item in navItems %}
        <li>
          <a href="{{item.filename}}">{{ item.title | e }}</a>
          {% if item.children %}
          <ol>
            {% for subitem in item.children %}
            <li>
              <a href="{{subitem.filename}}">{{ subitem.title | e }}</a>
            </li>
            {%- endfor %}
          </ol>
          {%- endif %}
        </li>
        {%- endfor %}
      </ol>
    </nav>
  </body>
</html>
